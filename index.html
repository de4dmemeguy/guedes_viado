<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="title">
      <h1>Formulário</h1>
    </div>
    <form action="#" id="myForm">
      <div>
        <h5 class="sub-title">IDENTIFICAÇÃO</h5>
        <div>
          <label for="nomeCompleto">Nome Completo</label>
          <input type="text" id="nomeCompleto" name="nomeCompleto" />
        </div>
        <div>
          <label for="dataNascimento">Data de Nascimento</label>
          <input type="date" id="dataNascimento" name="dataNascimento" />
        </div>
        <div>
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" />
        </div>
        <div>
          <label for="genero">Gênero</label>
          <select name="genero" id="genero">
            <option value="">Selecione uma opção</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="naoResponder">Prefiro não responder</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div>
          <label>Estado Civil:</label>
          <div>
            <input type="radio" name="estadoCivil" id="solteiro" value="solteiro" /><label for="solteiro">Solteiro</label>
          </div>
          <div>
            <input type="radio" name="estadoCivil" id="casado" value="casado" /><label for="casado">Casado</label>
          </div>
          <div>
            <input type="radio" name="estadoCivil" id="divorciado" value="divorciado" /><label for="divorciado">Divorciado</label>
          </div>
          <div>
            <input type="radio" name="estadoCivil" id="uniaoEstavel" value="uniaoEstavel" /><label for="uniaoEstavel">União Estável</label>
          </div>
          <div>
            <input type="radio" name="estadoCivil" id="outro" value="outro" onclick="mostrarCampoOutro()" /><label for="outro">Outro</label>
          </div>
        </div>
        <div id="campoOutro" style="display: none">
          <input type="text" id="outroEstadoCivil" name="outroEstadoCivil" placeholder="Digite aqui" />
        </div>
  
        <div>
          <label>Cor/Raça:</label>
          <div>
            <input type="radio" name="cor" id="branca" value="branca" /><label for="branca">Branca</label>
          </div>
          <div>
            <input type="radio" name="cor" id="preta" value="preta" /><label for="preta">Preta</label>
          </div>
          <div>
            <input type="radio" name="cor" id="parda" value="parda" /><label for="parda">Parda</label>
          </div>
          <div>
            <input type="radio" name="cor" id="indigena" value="indigena" /><label for="indigena">Indígena</label>
          </div>
          <div>
            <input type="radio" name="cor" id="naoDeclarado" value="naoDeclarado" /><label for="naoDeclarado">Não Declarado</label>
          </div>
          <div>
            <input type="radio" name="cor" id="outra" value="outra" /><label for="outra">Outra</label>
          </div>
        </div>
        <div>
          <label for="nacionalidade">Nacionalidade</label>
          <input type="text" id="nacionalidade" name="nacionalidade" />
        </div>
        <div>
          <label for="naturalidade">Naturalidade</label>
          <input type="text" id="naturalidade" name="naturalidade" />
        </div>
        <div>
          <label for="escolaridade">Escolaridade</label>
          <select name="escolaridade" id="escolaridade">
            <option value="">Selecione uma opção</option>
            <option value="analfabeto">Analfabeto</option>
            <option value="fundamentalIncompleto">Fundamental Incompleto</option>
            <option value="fundamentalCompleto">Fundamental Completo</option>
            <option value="medioIncompleto">Médio Incompleto</option>
            <option value="medioCompleto">Médio Completo</option>
            <option value="superiorIncompleto">Superior Incompleto</option>
            <option value="superiorCompleto">Superior Completo</option>
            <option value="posGraduacao">Pós Graduação</option>
          </select>
        </div>
        <div>
          <label for="profissao">Profissão</label>
          <input type="text" id="profissao" name="profissao" />
        </div>
        <div>
          <label for="renda">Renda</label>
          <input type="text" id="renda" name="renda" />
        </div>
        <div>
          <label>Ocupação Profissional:</label>
          <div>
            <input type="radio" name="ocupacao" id="clt" value="clt" /><label for="clt">CLT</label>
          </div>
          <div>
            <input type="radio" name="ocupacao" id="contrato" value="contrato" /><label for="contrato">Contrato</label>
          </div>
          <div>
            <input type="radio" name="ocupacao" id="autonomo" value="autonomo" /><label for="autonomo">Autônomo</label>
          </div>
          <div>
            <input type="radio" name="ocupacao" id="desempregado" value="desempregado" /><label for="desempregado">Desempregado</label>
          </div>
          <div>
            <label for="outraOcupacao">Outra:</label>
            <input type="text" id="outraOcupacao" name="outraOcupacao" />
          </div>
        </div>
      </div>
      <div>
        <h5>Necessidades de Documentação Civil</h5>
        <div>
          <input type="radio" name="documentacaocivil" id="cni" /><label
            for="cni"
            >CNI</label
          >
        </div>
        <div>
          <input type="radio" name="documentacaocivil" id="cpf" /><label
            for="cpf"
            >CPF</label
          >
        </div>
        <div>
          <input type="radio" name="documentacaocivil" id="rcn" /><label
            for="rcn"
            >RCN</label
          >
        </div>
        <div>
          <input type="radio" name="documentacaocivil" id="cpcd" /><label
            for="cpcd"
            >CARTEIRA PCD</label
          >
        </div>
        <div>
          <input type="radio" name="documentacaocivil" id="cptea" /><label
            for="cptea"
            >CARTEIRA CIPTEA</label
          >
        </div>
      </div>
      <div>
        <h5>ENDEREÇO/CONTATO</h5>
        <div>
          <div class="">
            <label for="" class="">Rua / Avenida</label>
            <input type="" class="" id="" />
          </div>
          <div class="">
            <label for="" class="">Bairro</label>
            <input type="" class="" id="" />
          </div>
          <div class="">
            <label for="" class="">CEP</label>
            <input type="text" class=""" id="">
          </div>
          <div class="">
            <label for="" class="">Telefone para contato</label>
            <input type="text" class="" id="" placeholder="(DDD) 0000-0000" />
          </div>
        </div>
      </div>
      <div>
        <h5>Necessidades de Documentação Civil</h5>
        <div>
          <input type="radio" name="documentacaocivil" id="cni" />
          <label for="cni">CNI</label>
        </div>
        <div>
          <input type="radio" name="documentacaocivil" id="cpf" />
          <label for="cpf">CPF</label>
        </div>
        <div>
          <input type="radio" name="documentacaocivil" id="rcn" />
          <label for="rcn">RCN</label>
        </div>
        <div>
          <input type="radio" name="documentacaocivil" id="cpcd" />
          <label for="cpcd">CARTEIRA PCD</label>
        </div>
        <div>
          <input type="radio" name="documentacaocivil" id="cptea" />
          <label for="cptea">CARTEIRA CIPTEA</label>
        </div>
      </div>
      <div>
        <h5>ENDEREÇO/CONTATO</h5>
        <div>
          <div>
            <label for="ruaAvenida">Rua / Avenida</label>
            <input type="text" id="ruaAvenida" name="ruaAvenida" />
          </div>
          <div>
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" />
          </div>
          <div>
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" />
          </div>
          <div>
            <label for="telefoneContato">Telefone para contato</label>
            <input type="text" id="telefoneContato" name="telefoneContato" placeholder="(DDD) 0000-0000" />
          </div>
        </div>
      </div>
      <div>
        <h5>CONDIÇÕES DE MORADIA</h5>
        <label for="">Tipo de Residência:</label>
        <div>
          <input type="radio" name="tipoResidencia" id="propria" />
          <label for="propria">Própria</label>
        </div>
        <div>
          <input type="radio" name="tipoResidencia" id="alugada" />
          <label for="alugada">Alugada</label>
        </div>
        <div>
          <input type="radio" name="tipoResidencia" id="cedida" />
          <label for="cedida">Cedida</label>
        </div>
        <div>
          <input type="radio" name="tipoResidencia" id="ocupada" />
          <label for="ocupada">Ocupada</label>
        </div>
        <label for="">Tipo de Estrutura</label>
        <div>
          <input type="radio" name="tipoEstrutura" id="alvenaria" />
          <label for="alvenaria">Alvenaria</label>
        </div>
        <div>
          <input type="radio" name="tipoEstrutura" id="madeira" />
          <label for="madeira">Madeira</label>
        </div>
        <div>
          <input type="radio" name="tipoEstrutura" id="mista" />
          <label for="mista">Mista</label>
        </div>
        <div>
          <label for="outrosMateriais">Outros Materiais:</label>
          <input type="text" id="outrosMateriais" name="outrosMateriais" />
        </div>
        <label for="">Energia Elétrica</label>
        <div>
          <input type="radio" name="energiaEletrica" id="comMedidorProprio" />
          <label for="comMedidorProprio">Sim, com medidor próprio</label>
        </div>
        <div>
          <input type="radio" name="energiaEletrica" id="comMedidorCompartilhado" />
          <label for="comMedidorCompartilhado">Sim, com medidor compartilhado</label>
        </div>
        <div>
          <input type="radio" name="energiaEletrica" id="semMedidor" />
          <label for="semMedidor">Sim, sem medidor</label>
        </div>
        <div>
          <input type="radio" name="energiaEletrica" id="semEnergiaEletrica" />
          <label for="semEnergiaEletrica">Não possui energia elétrica</label>
        </div>
        <label for="">Abastecimento de Água</label>
        <div>
          <input type="radio" name="abastecimentoAgua" id="redeGeralDistribuicao" />
          <label for="redeGeralDistribuicao">Rede geral de distribuição</label>
        </div>
        <div>
          <input type="radio" name="abastecimentoAgua" id="pocoArtesiano" />
          <label for="pocoArtesiano">Poço artesiano</label>
        </div>
        <div>
          <input type="radio" name="abastecimentoAgua" id="semAguaEncanada" />
          <label for="semAguaEncanada">Não possui água encanada</label>
        </div>
        <div>
          <label for="outraFormaAgua">Outra forma:</label>
          <input type="text" id="outraFormaAgua" name="outraFormaAgua" />
        </div>
        <label for="">Escoamento Sanitário</label>
        <div>
          <input type="radio" name="escoamentoSanitario" id="redeGeralDistribuicaoSanitario" />
          <label for="redeGeralDistribuicaoSanitario">Rede geral de distribuição</label>
        </div>
        <div>
          <input type="radio" name="escoamentoSanitario" id="pocoArtesianoSanitario" />
          <label for="pocoArtesianoSanitario">Poço artesiano</label>
        </div>
        <div>
          <input type="radio" name="escoamentoSanitario" id="semEsgoto" />
          <label for="semEsgoto">Não possui esgoto</label>
        </div>
        <div>
          <label for="outraFormaEsgoto">Outra forma:</label>
          <input type="text" id="outraFormaEsgoto" name="outraFormaEsgoto" />
        </div>
        <div>
          <h5>Benefícios Sociais</h5>
          <div>
            <input type="radio" name="beneficiosSociais" id="naoBeneficiosSociais" />
            <label for="naoBeneficiosSociais">Não</label>
          </div>
          <div>
            <input type="radio" name="beneficiosSociais" id="bolsaFamilia" />
            <label for="bolsaFamilia">Bolsa Família</label>
          </div>
          <div>
            <input type="radio" name="beneficiosSociais" id="auxilioEstadual" />
            <label for="auxilioEstadual">Auxílio Estadual</label>
          </div>
          <div>
            <input type="radio" name="beneficiosSociais" id="bpc" />
            <label for="bpc">Benefício de Prestação Continuada (BPC)</label>
          </div>
          <div>
            <label for="outroBeneficio">Outro:</label>
            <input type="text" id="outroBeneficio" name="outroBeneficio" />
          </div>
        </div>
        <div>
          <label for="">Situação do Cadastro Único</label>
          <div>
            <input type="radio" name="situacaoCadastroUnico" id="naoPossuiCadastroUnico" />
            <label for="naoPossuiCadastroUnico">Não Possui</label>
          </div>
          <div>
            <input type="radio" name="situacaoCadastroUnico" id="atualizadoCadastroUnico" />
            <label for="atualizadoCadastroUnico">Atualizado</label>
          </div>
          <div>
            <input type="radio" name="situacaoCadastroUnico" id="desatualizadoCadastroUnico" />
            <label for="desatualizadoCadastroUnico">Desatualizado</label>
          </div>
        </div>
        <div>
          <h5>Encaminhamentos Agendados</h5>
          <div>
            <input type="radio" name="encaminhamentosAgendados" id="encaminhamentoCNI" />
            <label for="encaminhamentoCNI">CNI</label>
          </div>
          <div>
            <input type="radio" name="encaminhamentosAgendados" id="encaminhamentoCPF" />
            <label for="encaminhamentoCPF">CPF</label>
          </div>
          <div>
            <input type="radio" name="encaminhamentosAgendados" id="encaminhamentoRCN" />
            <label for="encaminhamentoRCN">RCN</label>
          </div>
          <div>
            <input type="radio" name="encaminhamentosAgendados" id="encaminhamentoCarteiraCIPTEA" />
            <label for="encaminhamentoCarteiraCIPTEA">Carteira CIPTEA</label>
          </div>
          <div>
            <input type="radio" name="encaminhamentosAgendados" id="encaminhamentoCarteiraPCD" />
            <label for="encaminhamentoCarteiraPCD">Carteira PCD</label>
          </div>
          <div>
            <input type="radio" name="encaminhamentosAgendados" id="insercaoAtualizacaoCADUNICO" />
            <label for="insercaoAtualizacaoCADUNICO">Inserção/Atualização CADÚNICO</label>
          </div>
          <div>
            <input type="radio" name="encaminhamentosAgendados" id="projetoPermanecerSEDUC" />
            <label for="projetoPermanecerSEDUC">Projeto Permanecer - SEDUC (em casos de evasão escolar)</label>
          </div>
          <div>
            <input type="radio" name="encaminhamentosAgendados" id="cursosCapacitacaoProfissional" />
            <label for="cursosCapacitacaoProfissional">Cursos de Capacitação Profissional</label>
          </div>
        </div>
      </div>      
      </div>
    </form>
  </body>
</html>
