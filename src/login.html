<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/img/Logo-SSP-Am-novo-300x298.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/src/css/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Cidadania e Seguran√ßa- Login</title>
  </head>
  <body>
    <main class="login">
      <form action="" class="container-login">
        <h1 class="login-title">Bem-vindo(a)</h1>
        <h2 class="login-subtitle">Insira seu dados de acesso</h2>
        <div class="login-form">
          <i class="bx bxs-user"></i>
          <label for="" class="label-form">E-mail:</label>
          <input type="text"  class="input-form" placeholder="Digite seu E-mail"  />
          <i class="bx bxs-key"></i>
          <label for="" class="label-form">Senha:</label>
          <input
            type="password"
            class="input-form"
            placeholder="Digite sua senha" 
          />
            <br>
          <input class="button" type="submit" value="Entrar"/>
        
        </div>
      </form>
      
    </main>
  
  </body>
</html>
