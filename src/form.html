<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="title">
      <h3>Formulário - Cidadania e Segurança</h3>
    </div>

    <form action="#" id="myForm">    
      <div class="container">
      <div>
        <br>
        <h5 class="sub-title">Identificação</h5>
        <div class="mb-3">
          <label for="nomeCompleto" class="form-label">Nome Completo:</label>
          <input type="text" id="nomeCompleto" name="nomeCompleto" class="form-control"/>
      </div>
      <div class="mb-3">
          <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" />
      </div>
      <div class="mb-3">
          <label for="cpf" class="form-label">CPF:</label>
          <input type="text" id="cpf" name="cpf"  class="form-control"/>
      </div>
      <div class="mb-3">
          <label for="numeroNIS" class="form-label">NÚMERO DO NIS:</label>
          <input type="text" id="numeroNIS" name="numeroNIS"  class="form-control"/>
      </div>
      <div class="mb-3">
          <label for="genero" class="form-label">Gênero:</label>
          <select name="genero" id="genero" class="form-select">
              <option value="">Selecione uma opção</option>
              <option value="feminino">Mulher Cisgênero</option>
              <option value="masculino">Homem Cisgênero</option>
              <option value="naoResponder">Transexual</option>
              <option value="outro">Outro</option>
          </select>
      </div>
      
        <div class="mb-3">
          <label class="form-label">Estado Civil:</label>
          <br>
          <div class="form-check form-check-inline">
            <input type="radio" name="estadoCivil" id="solteiro" value="solteiro"  class="form-check-input"/><label for="solteiro" class="form-check-label">Solteiro</label>
          </div>
          <div  class="form-check form-check-inline ">
            <input type="radio" name="estadoCivil" id="casado" value="casado" class="form-check-input" /><label for="casado">Casado</label>
          </div>
          <div  class="form-check form-check-inline ">
            <input type="radio" name="estadoCivil" id="divorciado" value="divorciado" class="form-check-input" /><label for="divorciado">Divorciado</label>
          </div  >
          <div  class="form-check  form-check-inline">
            <input type="radio" name="estadoCivil" id="uniaoEstavel" value="uniaoEstavel"class="form-check-input" /><label for="uniaoEstavel">União Estável</label>
          </div>
          <div  class="">
            <label for="outro" class="form-label">Outro: </label> <input type="text" name="estadoCivil" id="outro"  class="form-control" />
          </div>
        </div>     
        
        <div class="mb-3">
          <label class="form-label">Cor/Raça:</label>
          <br>
          <div class="form-check form-check-inline">
            <input type="radio" name="cor" id="branca" value="branca" class="form-check-input" /><label for="branca">Branca</label>
          </div>
          <div  class="form-check form-check-inline">
          <input type="radio" name="cor" id="preta" value="preta"  class="form-check-input"/><label for="preta">Preta</label>
          </div>
          <div  class="form-check  form-check-inline">
            <input type="radio" name="cor" id="parda" value="parda" class="form-check-input" /><label for="parda">Parda</label>
          </div>
          <div  class="form-check  form-check-inline">
            <input type="radio" name="cor" id="indigena" value="indigena" class="form-check-input" /><label for="indigena">Indígena</label>
          </div>
          <div  class="form-check form-check-inline ">
            <input type="radio" name="cor" id="naoDeclarado" value="naoDeclarado" class="form-check-input" /><label for="naoDeclarado">Não Declarado</label>
          </div>
          <div  class="form-check  form-check-inline"> 
            <input type="radio" name="cor" id="outra" value="outra" class="form-check-input"/><label for="outra">Outra</label>
          </div>
        </div>
        <div  class="mb-3">
          <label for="nacionalidade" class="form-label">Nacionalidade:</label>
          <input type="text" id="nacionalidade" name="nacionalidade" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="naturalidade" class="form-label">Naturalidade:</label>
          <input type="text" id="naturalidade" name="naturalidade"  class="form-control"/>
        </div>
        <div class="mb-3">
          <label for="escolaridade"  class="form-label">Escolaridade</label>
          <select name="escolaridade" id="escolaridade" class="form-select">
            <option value="">Selecione uma opção</option>
            <option value="analfabeto">Analfabeto</option>
            <option value="fundamentalIncompleto">Fundamental Incompleto</option>
            <option value="fundamentalCompleto">Fundamental Completo</option>
            <option value="medioIncompleto">Médio Incompleto</option>
            <option value="medioCompleto">Médio Completo</option>
            <option value="superiorIncompleto">Superior Incompleto</option>
            <option value="superiorCompleto">Superior Completo</option>
            <option value="posGraduacao">Pós Graduação</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="profissao" class="form-label">Profissão</label>
          <input type="text" id="profissao" name="profissao"  class="form-control"/>
        </div>
        <div>
          <label for="renda" class="form-label">Renda</label>
          <input type="text" id="renda" name="renda" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Ocupação Profissional:</label>
          <br>
          <div class="form-check form-check-inline">  
            <input type="radio" name="ocupacao" id="clt" value="clt"class="form-check-input" /><label for="clt">CLT</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="ocupacao" id="contrato" value="contrato" class="form-check-input" /><label for="contrato">Contrato</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="ocupacao" id="autonomo" value="autonomo" class="form-check-input" /><label for="autonomo">Autônomo</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="ocupacao" id="desempregado" value="desempregado"  class="form-check-input"/><label for="desempregado">Desempregado</label>
          </div>
          <div>
            <label for="outraOcupacao" class="form-label">Outra:</label>
            <input type="text" id="outraOcupacao" name="outraOcupacao"  class="form-control"/>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <h5 class="sub-title">Endereço/Contato</h5>
        <div>
          <div class="mb-3">

            <input type="text" class="form-control" id="cep">
        </div>
        <div class="row">
            <div class="col">
                <label for="rua" class="form-label">Rua/Avenida</label>
                <input type="text" class="form-control" style="width: 25rem;" id="rua">

            <div class="col">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" class="form-control" id="numero">
            </div>
        </div>
        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro">
        </div>
        <div class="mb-3">
            <label for="referencia" class="form-label">Ponto de Referência</label>
            <input type="text" class="form-control" id="referencia">
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone para contato</label>
            <input type="text" class="form-control" id="telefone" placeholder="(DDD) 0000-0000">
        </div>

          <div class="mb-3">
            <label for="whatsapp">Aceita ser inserido em grupo de oferta de serviços no WhatsApp?</label>
            <div class="form-check form-check-inline">
                <input type="radio" name="aceitaWhatsapp" id="sim" class="form-check-input" /> 
                <label for="sim">Sim</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="aceitaWhatsapp" id="nao" class="form-check-input" /> 
                <label for="nao">Não</label>
            </div>
        </div>
        
       
        </div>
      </div>
     
      <div class="mb-3">
        <h5 class="sub-title">Condições de Moradia</h5>
        <label for="" class="form-label">Tipo de Residência:</label>
        <br>
        <div class="form-check form-check-inline">
          <input type="radio" name="tipoResidencia" id="propria" class="form-check-input" />
          <label for="propria" class="form-check-label">Própria</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="tipoResidencia" id="alugada"  class="form-check-input" />
          <label for="alugada">Alugada</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="tipoResidencia" id="cedida"   class="form-check-input"/>
          <label for="cedida">Cedida</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="tipoResidencia" id="ocupada"  class="form-check-input" />
          <label for="ocupada" class="form-check-label">Ocupada</label>
        </div>
        <br>
        <label for="" class="form-label">Tipo de Estrutura:</label>
        <br>
        <div class="form-check form-check-inline">
          <input type="radio" name="tipoEstrutura" id="alvenaria"  class="form-check-input" />
          <label for="alvenaria">Alvenaria</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="tipoEstrutura" id="madeira"  class="form-check-input" />
          <label for="madeira">Madeira</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="tipoEstrutura" id="mista"  class="form-check-input" />
          <label for="mista">Mista</label>
        </div>
        <br>
        <div class="">
          <label for="outrosMateriais">Outros Materiais:</label>
          <input type="text" id="outrosMateriais" name="outrosMateriais"  class="form-control" />
        </div >
        
        <label for="" class="form-label">Energia Elétrica:</label>
        <br>
        <div class="form-check">
          <input type="radio" name="energiaEletrica" id="comMedidorProprio"  class="form-check-input" />
          <label for="comMedidorProprio">Sim, com medidor próprio</label>
        </div>
        <div class="form-check">
          <input type="radio" name="energiaEletrica" id="comMedidorCompartilhado"  class="form-check-input" />
          <label for="comMedidorCompartilhado">Sim, com medidor compartilhado</label>
        </div>
        <div class="form-check">
          <input type="radio" name="energiaEletrica" id="semMedidor"  class="form-check-input" />
          <label for="semMedidor">Sim, sem medidor</label>
        </div>
        <div class="form-check">
          <input type="radio" name="energiaEletrica" id="semEnergiaEletrica"   class="form-check-input"/>
          <label for="semEnergiaEletrica">Não possui energia elétrica</label>
        </div>
        <label for="" class="form-label">Abastecimento de Água:</label>
        <div class="form-check">
          <input type="radio" name="abastecimentoAgua" id="redeGeralDistribuicao"  class="form-check-input" />
          <label for="redeGeralDistribuicao">Rede geral de distribuição</label>
        </div>
        <div class="form-check">
          <input type="radio" name="abastecimentoAgua" id="pocoArtesiano"  class="form-check-input" />
          <label for="pocoArtesiano">Poço artesiano</label>
        </div>
        <div class="form-check">
          <input type="radio" name="abastecimentoAgua" id="semAguaEncanada"   class="form-check-input"/>
          <label for="semAguaEncanada">Não possui água encanada</label>
        </div>
        <div>
          <label for="outraFormaAgua">Outra forma:</label>
          <input type="text" id="outraFormaAgua" name="outraFormaAgua"   class="form-control"/>
        </div>
        <label for="" class="form-label">Escoamento Sanitário:</label>
        <div>
          <input type="radio" name="escoamentoSanitario" id="redeGeralDistribuicaoSanitario"  class="form-check-input" />
          <label for="redeGeralDistribuicaoSanitario">Rede geral de distribuição</label>
        </div>
        <div>
          <input type="radio" name="escoamentoSanitario" id="pocoArtesianoSanitario"  class="form-check-input" />
          <label for="pocoArtesianoSanitario">Poço artesiano</label>
        </div>
        <div>
          <input type="radio" name="escoamentoSanitario" id="semEsgoto"  class="form-check-input" />
          <label for="semEsgoto">Não possui esgoto</label>
        </div>
        <div>
          <label for="outraFormaEsgoto">Outra forma:</label>
          <input type="text" id="outraFormaEsgoto" name="outraFormaEsgoto"  class="form-control" />
        </div>
        <div>
          <h5 class="sub-title">Benefícios Sociais</h5>
          <div class="form-check">
            <input type="radio" name="beneficiosSociais" id="naoBeneficiosSociais"  class="form-check-input" />
            <label for="naoBeneficiosSociais">Não</label>
          </div>
          <div >
            <input type="radio" name="beneficiosSociais" id="bolsaFamilia"  class="form-check-input" />
            <label for="bolsaFamilia">Bolsa Família</label>
          </div>
          <div>
            <input type="radio" name="beneficiosSociais" id="auxilioEstadual"  class="form-check-input" />
            <label for="auxilioEstadual">Auxílio Estadual</label>
          </div>
          <div>
            <input type="radio" name="beneficiosSociais" id="bpc"   class="form-check-input"/>
            <label for="bpc">Benefício de Prestação Continuada (BPC)</label>
          </div>
          <div>
            <label for="outroBeneficio">Outro:</label>
            <input type="text" id="outroBeneficio" name="outroBeneficio"   class="form-control"/>
          </div>
        </div>
        <br>
        <div>
          <label for="" class="form-label"> Situação do Cadastro Único:</label>
          <br>
          <div class="form-check form-check-inline">
            <input type="radio" name="situacaoCadastroUnico" id="naoPossuiCadastroUnico"  class="form-check-input" />
            <label for="naoPossuiCadastroUnico">Não Possui</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="situacaoCadastroUnico" id="atualizadoCadastroUnico"  class="form-check-input" />
            <label for="atualizadoCadastroUnico">Atualizado</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="situacaoCadastroUnico" id="desatualizadoCadastroUnico"  class="form-check-input" />
            <label for="desatualizadoCadastroUnico">Desatualizado</label>
          </div>
        </div>
        <br>
        <div class="mb-3">
          <h5 class="sub-title">Necessidades de Documentação Civil</h5>
          <div class="form-check">
              <input type="radio" name="documentacaocivil" id="cni" class="form-check-input" />
              <label for="cni">CNI/RG</label>
          </div>
          <div class="form-check">
              <input type="radio" name="documentacaocivil" id="cpf" class="form-check-input" />
              <label for="cpf">CPF</label>
          </div>
          <div class="form-check">
              <input type="radio" name="documentacaocivil" id="rcn" class="form-check-input" />
              <label for="rcn">RCN</label>
          </div>
          <div class="form-check">
              <input type="radio" name="documentacaocivil" id="cpcd" class="form-check-input" />
              <label for="cpcd">CARTEIRA PCD</label>
          </div>
          <div class="form-check">
              <input type="radio" name="documentacaocivil" id="cptea" class="form-check-input" />
              <label for="cptea">CARTEIRA CIPTEA</label>
          </div>
          <div class="form-check">
              <input type="radio" name="documentacaocivil" id="rnm" class="form-check-input" />
              <label for="rnm">REGISTRO NACIONAL DOS MIGRANTES (RNM)</label>
          </div>
          <div class="form-check">
              <input type="radio" name="documentacaocivil" id="carteiraIdoso" class="form-check-input" />
              <label for="carteiraIdoso">CARTEIRA DO IDOSO</label>
          </div>
      </div>
