<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="css/tabela.css">


<div class="container">
    <h5 class="sub-title">Tabela socioeconomico</h5>
    <table id="dynamic-table" class="">
        <thead>
            <tr>
                <th>Ord.</th>
                <th>Nome completo</th>
                <th>Idade</th>
                <th>Vinculo Familiar (*)</th>
                <th>Escolaridade(**)</th>
                <th>Identificar PCD conforme o código(***)</th>
                <th>Necessidade de Documentação(****)</th>
            </tr>
        </thead>
        <tbody>
           
                <td>1</td>
                <td><input type="text" class=""></td>
                <td><input type="text" class=""></td>
                <td><input type="text" class=""></td>
                <td><input type="text" class=""></td>
                <td><input type="text" class=""></td>
                <td><input type="text" class=""></td>
            
        </tbody>
    </table>
</div>
<div class="mb-3">
    <h5 class="sub-title">Legenda</h5>
    <p>Aqui você pode adicionar uma legenda para explicar o conteúdo da tabela ou qualquer informação adicional que seja relevante.</p>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const tableBody = document.querySelector("#dynamic-table tbody");

        // Adiciona uma nova linha quando a última célula da última linha é preenchida
        tableBody.addEventListener("input", function(event) {
            const target = event.target;
            if (target.tagName === "INPUT" && target.closest("tr") === tableBody.lastElementChild) {
                const newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <td>${tableBody.children.length + 1}</td>
                    <td><input type="text" class=""></td>
                    <td><input type="text" class=""></td>
                    <td><input type="text" class=""></td>
                    <td><input type="text" class=""></td>
                    <td><input type="text" class=""></td>
                    <td><input type="text" class=""></td>
                `;
                tableBody.appendChild(newRow);
            }
        });
    });
</script>
